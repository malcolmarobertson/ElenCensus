<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <h1>{{title}}</h1>
    <hr />
    <form [formGroup]="censusLoginForm" (ngSubmit)="login()" #formDir="ngForm" novalidate>

        <div class="form-group row">
            <label class=" control-label col-md-12" for="idNumber">ID Number</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="idNumber">
            </div>
            <span class="text-danger" *ngIf="censusLoginForm.hasError('required', 'idNumber') && formDir.submitted">
                ID Number is required.
            </span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Login</button>
            <button class="btn" (click)="cancel()">Cancel</button>
        </div>
    </form>
</body>
</html>
